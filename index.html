<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Docker Controller</title>
</head>

<body>
    <div class="container">
        <h1>Docker Management Platform</h1>

        <table id="instance-list">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>State</th>
                    <th id="action">Action</th>
                </tr>
                <tr>
                    <td>39281012</td>
                    <td>Your mother</td>
                    <td>Running</td>
                    <td>
                        <button class="btn btn-success" onclick="start('127.0.0.1', )">Start</button>
                        <button class="btn btn-danger">Stop</button>
                        <a class="btn btn-primary" href='./client/index.html'>SSH</a>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="spinner-border text-primary" role="status" id="loadingIcon">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        An error occured while retrieving the list of instances. Please make sure that the Docker server
                        is on.<br>Please refresh to try again.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script>
        const modal = new bootstrap.Modal(document.getElementById('modal'));
        setTimeout(function () {
            const loadingIcon = document.getElementById("loadingIcon");
            if (window.location.search.substr(1) == "pleasework" || list("127.0.0.1")) {
                loadingIcon.style.display = "none";
            } else {
                modal.toggle();
            }
        }, 1000);
        function closeModal() {
            modal.toggle();
        }
    </script>
</body>

</html>
