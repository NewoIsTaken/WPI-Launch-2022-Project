<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="icon" type="image/x-icon" href="/docker.webp">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Docker Management Platform - Server Operations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Management Platform</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 style="margin: 0.5em 0;">Provide a file name on the host server.</h2>
        <form class="d-flex" role="search">
            <input id="port_grab" class="form-control me-2" type="search" placeholder="/index.html" aria-label="Search">
            <button class="btn btn-outline-success" onclick="pingServer()" type="submit"
                id="store-button">Search</button>
        </form>
    </div>


    <!-- this confirms that a users wants to refresh -->
    <div class="container" style="margin-top: 0.5em;">
        <h3>Request Result: </h3>
        <code id="request_output"></code>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Refresh
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Refresh Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        By refreshing the Server Operations module, you will delete any requests pending or results
                        completed.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Return to
                            Safety</button>
                        <button type="button" class="btn btn-primary" onclick="location.reload()">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--[if lt IE 7]>

        <![endif]-->

    <script src="config.js" async defer></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script>
        const button = document.getElementById("store-button");
        button.addEventListener("click", () => {
            event.preventDefault();
        })
    </script>
</body>
