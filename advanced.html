<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Docker Controller</title>
</head>

<body>
    <div class="container">
        <h1>Docker Management Platform: Advanced</h1>
        <form action="advanced.html" method="post" class="form">
            <div class="mb-3">
                <label for="command" class="form-label">Command:</label>
                <input type="text" class="form-control" name="command">
            </div>
            <input type="hidden" name="ip" id="ip">
            <input type="hidden" name="id" id="id">
            <button type="submit" class="btn btn-primary" id="submit">Run</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-text">
                    Command executed sucessfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const parameters = window.location.search.substr(1);
        const parametersArray = parameters.split("&");
        const ipArray = parametersArray[0].split("=");
        const ip = ipArray[1];
        const ipInput = document.getElementById("ip");
        ipInput.value = ip;
        const idArray = parametersArray[1].split("=");
        const id = idArray[1];
        const idInput = document.getElementById("id");
        idInput.value = id;
    </script>
    <script>
        const submitButton = document.getElementById("submit");
        submitButton.addEventListener("click", () => {
            event.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('modal'));
            modal.show();
        });
    </script>
</body>

</html>
