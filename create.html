<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Docker Controller</title>
</head>

<body>
    <div class="container">
        <h1>Docker Management Platform</h1>

        <form action="create.php" method="post" class="form">
            <div class="mb-3">
                <label for="name" class="form-label">Container Name:</label>
                <input type="text" name="name" class="form-control" required id="name">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Container Image:</label>
                <input type="text" name="image" class="form-control" required id="image">
                <p class="form-text">Please enter the Docker image name exactly as it is on <a
                        href="https://hub.docker.com" target="_blank">hub.docker.com</a></p>
            </div>
            <input type="hidden" name="ip" id="ip">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const parameters = window.location.search.substr(1);
        const ipArray = parameters.split("=");
        const ip = ipArray[1];
        const ipInput = document.getElementById("ip");
        ipInput.value = ip;
    </script>
</body>

</html>
