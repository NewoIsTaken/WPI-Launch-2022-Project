<p id="outputField"></p>


<body class="body">

    <script>

        let file = "~/.bash_history"
        let reader = new FileReader();
        let text = reader.readAsText(file);
        const output = document.getElementById("outputField");
        output.textContent = text;

        function reloadPage() {
            location.reload();
        }

    </script>
